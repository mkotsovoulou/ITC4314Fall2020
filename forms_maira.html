<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forms Intro</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <h1> Sample registration form</h1>
    <div class="container">
      
  
    <form method="POST" action="#"> 
      <!-- GET means that the data will appear of the URL.
Common use for Search Queries
-->
     
      <div class="form-group">
        <label for="firstname"> FirstName </label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Type your firstname"/> 
      </div>
      <div class="form-group">
        <label for="lastname"> LastName </label>
        <input type="text" class="form-control" id="lastname" name="lastname"/>
      </div>
        <div class="form-group">
        <label for="email"> email </label>
      <input type="email" class="form-control" id="email" name="email"/>
           <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
       <div class="form-group">
          <label for="password"> Password </label>
      <input type="password" class="form-control" id="password" name="password"/>
      </div>
      <div class="form-group">
          <label for="birthday"> Birthday </label>
      <input type="date" class="form-control" id="birthday" name="birthday">
      </div>
          <select id="majors" name="majors">
        <option value="IT"> Information Technology</option>
        <option value="MIS"> Mng Info Systems</option>
        <option value="MA" selected> Mathematics</option>
      </select>
      <button type="button" onclick="alert('Hello World!')">Click Me!</button>
      <input type="submit" id="submit" name="submit" value="Save"/>
    </form>
    

    
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
