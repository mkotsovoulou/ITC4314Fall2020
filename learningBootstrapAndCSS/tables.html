<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Times Tables</title>
</head>
<body>
	
  <h1 id="title">
    Press the button
  </h1>
  
  
  <button type="button" onclick="createTimesTable();">Click to generate!
  </button>
  
  <script>
    document.getElementById("title").style.color = "red";
    
    function createTimesTable() {
      input=window.prompt("Give a number for which a table will be created");
      document.write('<table border="1">');
      for (var i=1;i<=10;i++)
      {
        document.write("<tr><td>"+i+"</td><td>"+input+"</td><td>"+(i*input)+"</td></tr>");
      }
      document.write("</table>");
      
      document.getElementById("title").innerHTML = input + " Times Table";
    }
  </script>
  
</body>
</html>
